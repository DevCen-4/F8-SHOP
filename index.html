<!DOCTYPE html>

    <!-- Có 6 loại thẻ
    1: h1 - h6
    2: p - paragraph
    3: img - image
    4: a - anchor gắn đường dẫn 
    5: ul, li  - unoderedlist, list item
    6: table
    7: input
    8: button
    9: div
    -->
    <!-- Có 3 cách để viết CSS
        1: Internal: Viết trong file Header
        2: External: Link file .css vào header
        3: Inline: viết style vào thẳng thẻ đó 
        -->
